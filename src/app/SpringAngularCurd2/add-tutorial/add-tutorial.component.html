<div class="card my-5">
    <div class="card-body">
      <form #userForm="ngForm" (ngSubmit)="addInfo(userForm.value)" >
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" [(ngModel)]="Tutorial.title" 
            class="form-control" 
            id="title" 
            name="title" 
            placeholder="Enter Title"
            required #title="ngModel">
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" [(ngModel)]="Tutorial.description" 
            class="form-control" 
            id="description" 
            name="description" 
            placeholder="Enter description"
            required #description="ngModel">
          
        </div>
        <div class="form-group">
            <label for="published">Published</label>
            <input type="text" [(ngModel)]="Tutorial.published" 
              class="form-control" 
              id="published" 
              name="published" 
              placeholder="Enter published"
              required #published="ngModel">
            
          </div>

        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>

<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Published</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tutorial of tutorial">
            <td>{{ tutorial.title }}</td>
            <td>{{ tutorial.description }}</td>
            <!-- <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td> -->
            <td>{{tutorial.published}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
