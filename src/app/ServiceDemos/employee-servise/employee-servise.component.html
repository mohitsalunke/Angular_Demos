<p>employee-servise works!</p>
<div class="container">
    <form #employeeForm="ngForm" (ngSubmit)="add(employeeForm.value)">

        <div class="form-group">
            <label for="empid">Emp Id</label>
            <input type="text" name="empid" ngModel #empid="ngModel">
        </div>

        <div class="form-group">
            <label for="empname">Employee Name</label>
            <input type="text" name="empname" ngModel #empname="ngModel">
        </div>
        <div class="form-group">
            <label for="dept">Dept</label>
            <input type="text" class="form-control" name="dept" ngModel #dept="ngModel">
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" ngModel #city="ngModel" required>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" name="street" ngModel #street="ngModel">
            </div>

            <div class="form-group">
                <label for="pincode">Pin Code</label>
                <input type="text" class="form-control" name="pincode" ngModel #pincode="ngModel">
            </div>
        </div>
            <div class="form-group">
                <button type="submit" [disabled]="!employeeForm.valid">Submit</button>
                <button (click)="resetForm()">Reset</button>
            </div>
        


    </form>
    <table>
        <thead>
            <tr>
                <th>Emp Id</th>
                <th>Emp Name</th>
                <th>Emp Dept</th>
                <th>Emp City</th>
                <th>Emp Street</th>
                <th>Emp Pincode</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of data; let i=index">
                <td>{{emp.empid}}</td>
                <td>{{emp.empname}}</td>
                <td>{{emp.dept}}</td>
                <td>{{emp.address.city}}</td>
                <td>{{emp.address.street}}</td>
                <td>{{emp.address.pincode}}</td>
                <td><button (click)="remove(emp)">Remove</button></td>
                


            </tr>
        </tbody>
    </table>
    <div>
        <div>
            <pre>{{data | json }} </pre>
        </div>
    </div>
