<p>form-array works!</p>
<div class="container">
    <h3>Angular 8 FormArray Example</h3>
    <form [formGroup] = "angForm" (ngSubmit)="onFormSubmit()">
      <div formArrayName="names">
        <div *ngFor="let name of names.controls; index as idx" class="form-group">
          <input [formControlName]="idx" placeholder="Enter a Name" class="form-control"><br>
          <label *ngIf="name.invalid && (name.dirty || name.touched)" [ngClass] = "'error'"> Name is required. </label><br>
          <button type="button" (click)="addNames()" class="btn btn-success" [ngClass] = "'pad'">Add More Names</button>
          <button (click)="deleteNames(idx)" class="btn btn-danger">Delete</button>
        </div>
      </div> 
      <div>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
    </div>
