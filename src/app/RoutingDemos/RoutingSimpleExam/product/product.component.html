<h1>Product List</h1>
<div class='table-responsive'>
    <table class='table'>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of Products;">
                <td><a [routerLink]="['/detail',product.productId]">{{product.productId}}</a></td>
                <td>{{product.name}} </td>
                <!-- <td>{{product.name}}</td> -->
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
